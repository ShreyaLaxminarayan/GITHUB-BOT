name:  BUILD DOTNET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main"]


jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./scripts

    steps:
    - name: Check out the repository to the runner
    - uses: actions/checkout@v4
    - name: Make the script files executable
    - run: chmod +x automate-runtime.sh 
    - name: run the script
    - run: ./automate-runtime.sh
    
