name:  BUILD DOTNET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main"]

jobs:

  defaults:
    run:
      working-directory: ./scripts

  build:
    runs-on: self-hosted

    steps:
    - name: Check out the repository to the runner
    - uses: actions/checkout@v4
    - name: Make the script files executable
    - run: chmod +x automate-runtime.sh 
    - name: run the script
    - run: |
    ./automate-runtime.sh
    
